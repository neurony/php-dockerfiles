#
# Map of how the images are aliased

$ORG/php-$PHPVS:$ROLE-$TS-$X_ARCH:
  - '$ORG/php-$PHPVS:$ROLE-$TS'
  - '$ORG/php-$PHPVS:$ROLE-latest'
  - '$ORG/php-$PHPVS:$ROLE'

$ORG/php-$PHPVS:base-$TS-$X_ARCH:
  - '$ORG/php-$PHPVS:$ROLE-$TS'
  - '$ORG/php-$PHPVS:$ROLE-latest'
  - '$ORG/php-$PHPVS:$ROLE'
  - '$ORG/php-$PHPVS:$TS'
  - '$ORG/php-$PHPVS:latest'
